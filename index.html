<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@1,800&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>sign-up-form</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="leftSide">
        <div class="banner">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt=""
            srcset=""
            class="odinLogo"
          />
          ODIN
        </div>
        <p class="photoSource">
          <a
            href="https://pixabay.com/photos/star-wars-at-at-space-sci-fi-4868964/"
            >Photo Source</a
          >
        </p>
      </div>
      <div class="rightSideContainer">
        <div class="rightTopSide">
          <p class="quote">
            “No one quite knows who or what they are.”
            <span class="solidSnake">Solid Snake <em>MGS2</em></span>
          </p>
        </div>
        <div class="rightMiddleSide">
          <form>
            <label for="">
              First Name
              <input type="text" name="" id="" />
            </label>

            <label for="">
              Last Name
              <input type="text" name="" id="" />
            </label>

            <label for="">
              Email
              <input type="text" name="" id="" />
            </label>

            <label for="">
              Phone Number
              <input type="text" name="" id="" />
            </label>

            <label for="">
              Password
              <input type="text" name="" id="" />
            </label>

            <label for="">
              Confirm Password
              <input type="text" name="" id="" />
            </label>
          </form>
        </div>
        <div class="rightBottomSide">
          <p class="sideText">
            <button>Create Account</button>
            Already have an account?
            <a href="https://css-tricks.com/almanac/">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
